<script type="text/x-handlebars-template" id="Monitor-basic-template">
    <div class="box box-info box-body" id="Monitor-basic">
        <div class="box-header">
            <ul class="nav nav-tabs nav-justified form-group">
                <li><a href="#Monitor-ing" data-monitorType="1" role="tab" data-toggle="tab">正在扫描</a></li>
                <li><a href="#Monitor-done" data-monitorType="2" role="tab" data-toggle="tab">扫描完成</a></li>
                <li><a href="#Monitor-planTo" data-monitorType="0" role="tab" data-toggle="tab">计划扫描</a></li>
                <li><a href="#Monitor-all" data-monitorType="" role="tab" data-toggle="tab">全部</a></li>
            </ul>
        </div>
        <div class="box-body tab-content">
            <div role="tabpanel" class="tab-pane" id="Monitor-ing">
                <div class="tableView">
                    <div id="Monitor-ing-table-toolbar" class="toolbar">
                        <div class="col-sm-12 col-xs-12">
                            <span class="form-group showInline">
                                <label>选择：</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default checkAll">全选</button>
                                    <button type="button" class="btn btn-default uncheckAll">无</button>
                                    <button type="button" class="btn btn-default invertCheck">反选</button>
                                </div>
                                <label>操作：</label>
                                <button type="button" class="btn btn-default cancleScan">取消扫描</button>
                            </span>
                            <div class="form-group pull-right form-inline">
                                <input type="text" class="form-control searchInput" placeholder="输入任意词进行全表格过滤查询" style="width: 250px">
                                <button type="button" class="btn btn-default searchBtn">查询</button>
                            </div>
                        </div>
                    </div>
                    <table id="Monitor-ing-table" class="table table-bordered table-hover">
                    </table>
                </div>
                <div class="editView"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Monitor-done">
                <div class="tableView">
                    <div id="Monitor-done-table-toolbar" class="toolbar">
                        <div class="col-sm-12 col-xs-12">
                            <span class="form-group showInline">
                                <label>选择：</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default checkAll">全选</button>
                                    <button type="button" class="btn btn-default uncheckAll">无</button>
                                    <button type="button" class="btn btn-default invertCheck">反选</button>
                                </div>
                                <label>操作：</label>
                                <button type="button" class="btn btn-default scan">启动扫描</button>
                            </span>
                            <div class="form-group pull-right form-inline">
                                <input type="text" class="form-control searchInput" placeholder="输入任意词进行全表格过滤查询" style="width: 250px">
                                <button type="button" class="btn btn-default searchBtn">查询</button>
                            </div>
                        </div>
                    </div>
                    <table id="Monitor-done-table" class="table table-bordered table-hover">
                    </table>
                </div>
                <div class="editView"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Monitor-planTo">
                <div class="tableView">
                    <div id="Monitor-planTo-table-toolbar" class="toolbar">
                        <div class="col-sm-12 col-xs-12">
                            <span class="form-group showInline">
                                <label>选择：</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default checkAll">全选</button>
                                    <button type="button" class="btn btn-default uncheckAll">无</button>
                                    <button type="button" class="btn btn-default invertCheck">反选</button>
                                </div>
                                <label>操作：</label>
                                <button type="button" class="btn btn-default scan">启动扫描</button>
                            </span>
                            <div class="form-group pull-right form-inline">
                                <input type="text" class="form-control searchInput" placeholder="输入任意词进行全表格过滤查询" style="width: 250px">
                                <button type="button" class="btn btn-default searchBtn">查询</button>
                            </div>
                        </div>
                    </div>
                    <table id="Monitor-planTo-table" class="table table-bordered table-hover">
                    </table>
                </div>
                <div class="editView"></div>
            </div>
            <div role="tabpanel" class="tab-pane" id="Monitor-all">
                <div class="tableView">
                    <div id="Monitor-all-table-toolbar" class="toolbar">
                        <div class="col-sm-12 col-xs-12">
                            <span class="form-group showInline">
                                <label>选择：</label>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-default checkAll">全选</button>
                                    <button type="button" class="btn btn-default uncheckAll">无</button>
                                    <button type="button" class="btn btn-default invertCheck">反选</button>
                                </div>
                                <label>操作：</label>
                                <button type="button" class="btn btn-default cancleScan">取消扫描</button>
                                <button type="button" class="btn btn-default scan">启动扫描</button>
                            </span>
                            <div class="form-group pull-right form-inline">
                                <input type="text" class="form-control searchInput" placeholder="输入任意词进行全表格过滤查询" style="width: 250px">
                                <button type="button" class="btn btn-default searchBtn">查询</button>
                            </div>
                        </div>
                    </div>
                    <table id="Monitor-all-table" class="table table-bordered table-hover">
                    </table>
                </div>
                <div class="editView"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="Monitor-table-detail-template">
    <div class="row">
        <section class="col-lg-12 col-sm-12">
            <div class="box  box-info" id="Monitor-table-detail">
                <div class="box-header">
                    <i class="fa fa-laptop"></i>
                    <h3 class="box-title">{{name}}</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        {{#each contentInfo}}
                        <div class="info-box" data-code="ciMajor={{ciMajor}}{{#if code}}&code={{code}}{{/if}}">
                            <span class="info-box-icon">
                                {{#if code}}
                                <i class="iconfont {{deviceIcon code}}"></i>
                                {{else}}
                                <i class="iconfont {{deviceIcon ciMajor}}"></i>
                                {{/if}}
                            </span>
                            <span class="info-box-number text-aqua">
                                {{#if code}}
                                {{sum}}个{{deviceText code}}
                                {{else}}
                                {{sum}}个{{deviceText ciMajor}}
                                {{/if}}
                            </span>
                        </div>
                        {{/each}}
                    </div>
                    <div class="form-horizontal detailsForm">
                        {{#each details}}
                        <div class="form-group">

                            {{#if isText}}
                            <label class="col-sm-2 control-label" style="word-break: break-all;">{{keyText}}</label>
                            <div class="col-sm-10 form-control-static {{specailInKeDetail keyText}}">{{SafeString value}}</div>
                            {{/if}}

                            {{#if isProcess}}
                            <label class="col-sm-2 control-label" style="word-break: break-all;">{{keyText}}</label>
                            <div class="col-sm-10 form-control-static">
                                <div class="progress">
                                    <div class="progress-bar {{missionStaColorInProcess ../isCancel}} progress-bar-striped {{missionStaInProcess ../status}}" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">{{value}}%
                                    </div>
                                </div>
                            </div>
                            {{/if}}

                            {{#if isTable}}
                            <label class="col-sm-2 control-label" style="word-break: break-all;">{{keyText}}</label>
                            <div class="col-sm-10">
                                <table class="table table-bordered">
                                    {{tableDetail value}}
                                </table>
                            </div>
                            {{/if}}

                            {{#if isGather}}
                            {{#each value}}
                                <label class="col-sm-2 control-label" style="word-break: break-all;">{{keyText}}</label>
                                <div class="col-sm-10 form-control-static">{{value}}</div>
                            {{/each}}
                            
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
    </div>

</script>

<script type="text/x-handlebars-template" id="Monitor-table-more-template">
    <tr>
        <td colspan="6">
            <div class="form-horizontal row">
                {{#each more}}
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="word-break: break-all;">{{keyText}}：</label>
                    <div class="col-sm-10 form-control-static">{{value}}</div>
                </div>
                {{/each}}
            </div>
        </td>
    </tr>
</script>

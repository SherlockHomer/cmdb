<script type="text/x-handlebars-template" id="Monitor-table-detail-template">
    <div class="row">
        <section class="col-lg-12 col-sm-12">
            <div class="box" id="Monitor-table-detail">
                <div class="box-header">
                    <i class="fa fa-laptop"></i>
                    <h3 class="box-title">{{name}}</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        {{#each contentInfo}}
                        <div class="info-box" data-typeCode="{{typeCode}}">
                            <span class="info-box-icon"><i class="fa {{deviceIcon typeCode}}"></i></span>
                            <span class="info-box-number text-aqua">{{sum}}个{{deviceText typeCode}}</span>
                        </div>
                        {{/each}}
                    </div>
                    <div class="form-horizontal">
                        {{#each details}}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{keyText}}</label>

                            {{#if isText}}
                            <div class="col-sm-9 form-control-static">{{value}}</div>
                            {{/if}}

                            {{#if isProcess}}
                            <div class="col-sm-9 form-control-static">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">{{value}}%
                                    </div>
                                </div>
                            </div>
                            {{/if}}

                            {{#if isTable}}
                            <div class="col-sm-9">
                                <table class="table table-bordered">
                                    {{tableDetail value}}
                                </table>
                            </div>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
    </div>

</script>

<script type="text/x-handlebars-template" id="Monitor-table-more-template">
    <tr>
        <td colspan="6">
            <div class="form-horizontal row">
                {{#each more}}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{keyText}}：</label>
                    <div class="col-sm-10 form-control-static">{{value}}</div>
                </div>
                {{/each}}
            </div>
        </td>
    </tr>
</script>

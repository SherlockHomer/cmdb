<script type="text/x-handlebars-template" id="ITSourceReport-template">
    <div class="row">
        <!-- Left col -->
        {{#each section}}
        <section class="col-lg-6 col-sm-6">
            {{#each this}}
            <div class="box box-solid ITSourceBox" data-levelOneType="{{this.ciCode}}">
                <div class="box-header">
                    <i class="{{deviceIcon this.ciCode}}"></i>

                    <h3 class="box-title">{{typeName}}</h3>
                </div>
                <!-- /.box-header -->
                <div class="">
                    {{#each this.details}}
                    <div class="info-box">
                        <span class="info-box-icon"><i class="{{deviceIcon ciCode}}"></i></span>
                        <span class="info-box-number text-aqua" data-ciCode="{{ciCode}}" data-name="{{typeName}}">{{typeName}}({{sum}})
                        </span>
                    </div>
                    {{/each}}
                </div>
            </div>

            {{/each}}
        </section>
        {{/each}}
        
        
        <!-- /.Left col -->
    </div>
</script>
<script type="text/x-handlebars-template" id="ITSourceReport-count-template">
    <div class="row">
        <!-- Left col -->
        {{#each data}}
            <section class="col-lg-12 col-sm-12">
                <div class="box-success ITSource-countBox">
                   <div class="box-header">
                        <i class="fa fa-circle"></i>
                        <h3 class="box-title">按{{countText this.countType}}统计</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        {{#each this.details}}
                            <div class="btn btn-default">
                                <span class="info-box-number text-aqua" data-name="{{typeName}}" data-countType="{{countType}}">{{typeName}}({{sum}})
                                </span>
                            </div>
                        {{/each}}
                    </div>
                </div>
                
            </section>
        {{/each}}
        
        <!-- /.Left col -->
    </div>

</script>

<script src="webpage/ITSourceReport/js/ITSourceReport.js"></script>

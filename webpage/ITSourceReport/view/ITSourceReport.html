<script type="text/x-handlebars-template" id="ITSourceReport-template">
    <div class="row">
        <!-- Left col -->
        {{#each data}}
            <section class="col-lg-6 col-sm-6">
                <div class="box box-solid ITSourceBox">
                   <div class="box-header">
                        <i class="fa {{deviceIcon this.type}}"></i>

                        <h3 class="box-title">{{deviceText this.type}}</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        {{#each this.details}}
                            <div class="info-box">
                                <span class="info-box-icon"><i class="fa {{deviceIcon type}}"></i></span>
                                <span class="info-box-number text-aqua" data-name="{{typeName}}">{{typeName}}({{sum}})</span>
                            </div>
                        {{/each}}
                    </div>
                </div>
                
            </section>
        {{/each}}
        
        <!-- /.Left col -->
    </div>
</script>
<script src="webpage/ITSourceReport/js/ITSourceReport.js"></script>

<script type="text/x-handlebars-template" id="ITSource-table-detail-template">
    <div class="row">
        <section class="col-lg-12 col-sm-12">
            <div class="box" id="ITSource-table-detail">
                <div class="box-header">
                    <i class="fa fa-laptop"></i>
                    <h3 class="box-title">{{name}}({{ip}})</h3>
                </div>
                <div class="box-body">
                    <div class="tags form-group">
                        {{#each tags}}
                        <button type="button" class="btn bg-olive btn-flat">{{@this}}</button>
                        {{/each}}
                    </div>
                    <div class="form-horizontal">
                        {{#each details}}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{keyText}}</label>

                            {{#if isText}}
                            <div class="col-sm-9 form-control-static">{{value}}</div>
                            {{/if}}

                            {{#if isProcess}}
                            <div class="col-sm-9 form-control-static">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">{{value}}%
                                    </div>
                                </div>
                            </div>
                            {{/if}}

                            {{#if isTable}}
                            <div class="col-sm-9">
                                <table class="table table-bordered">
                                    {{tableDetail value}}
                                </table>
                            </div>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
    </div>

</script>

<script type="text/x-handlebars-template" id="ITSource-table-more-template">
    <tr>

</script>

<script type="text/x-handlebars-template" id="ITSource-server-add-template">
    <ol class="breadcrumb">
        <li class="backToTableView"><a>服务器</a></li>
        {{#if id}}
        <li class="active">修改</li>
        {{else}}
        <li class="active">新增</li>
        {{/if}}
    </ol>
    <form class="form-horizontal" id="ITSource-server-add-form">
        <input type="hidden" name="id" value={{id}}>
        <div class="form-group">
            <label class="col-sm-2 control-label">设备名称：</label>
            <div class="col-sm-5">
                <input type="text" name="name" class="form-control" value="{{name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">IP地址：</label>
            <div class="col-sm-5">
                <input type="text" name="ip" class="form-control" value="{{ip}}">
            </div>
        </div>
        <div class="form-group changeViewBox">
            <label class="col-sm-2 control-label">协议类型：</label>
            <div class="col-sm-5">
                <select class="form-control changeView" name="prot" value="{{prot}}">
                    <option value="WMI">WMI</option>
                    <option value="SSH">SSH</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">端口：</label>
            <div class="col-sm-5">
                <input type="text" name="port" class="form-control" value="{{port}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">账户：</label>
            <div class="col-sm-5">
                <input type="text" name="account" class="form-control" value="{{account}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" name="password" value="{{password}}">
            </div>
        </div>
        <div class="form-group" data-belong="WMI">
            <label class="col-sm-2 control-label">域：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="domain" value="{{domain}}">
            </div>
        </div>
        <div class="form-group hide" data-belong="SSH">
            <label class="col-sm-2 control-label">回显符：</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="echo" value="{{echo}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">字符编码：</label>
            <div class="col-sm-5">
                <select class="form-control" name="encoding" value="{{encoding}}">
                    <option value=""></option>
                    <option value="utf8">utf8</option>
                    <option value="gbk">gbk</option>
                    <option value="gb2312">gb2312</option>
                    <option value="latin1">latin1</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default save">保存</button>
                <button class="btn btn-default cancle">取消</button>
            </div>
        </div>
    </form>
</script>

<script type="text/x-handlebars-template" id="ITSource-setTag-template">
    <ol class="breadcrumb">
        <li class="backToTableView"><a>服务器</a></li>
        <li class="active">设置标签</li>
    </ol>
    <form id="ITSource-setTag-form">
        <div class="col-sm-12 form-horizontal">
            <input name="id" type="hidden" value="{{id}}">
            <div class="form-group col-sm-3">
                <label class="col-sm-5 control-label">名称：</label>
                <div class="col-sm-7">
                    <p class="form-control-static">{{name}}</p>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <label class="col-sm-5 control-label">IP：</label>
                <div class="col-sm-7">
                    <p class="form-control-static">{{ip}}</p>
                </div>
            </div>
        </div>
        <div class="tags form-inline form-group col-sm-12">
            {{#each tags}}
            <div class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                <strong class="text">{{this}}</strong>
            </div>
            {{/each}}
            <div class="hasSelect2" style="font-size: 14px;width: 180px;vertical-align:middle;">
                <select class="app"></select>
            </div>
            <!-- <input type="text" class="form-control"> -->
            <button type="button" class="btn bg-gray-active btn-flat addTag">+</button>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default save">保存</button>
            <button class="btn btn-default cancle backToTableView">取消</button>
        </div>
    </div>
</script>

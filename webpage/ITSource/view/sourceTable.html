                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default checkAll">全选</button>
                    <button type="button" class="btn btn-default uncheckAll">无</button>
                    <button type="button" class="btn btn-default invertCheck">反选</button>
                </div>
                <label>操作：</label>
                <button type="button" class="btn btn-default export">导出excle</button>
            </div>
            <div class="col-sm-6 col-xs-12 form-inline">
                <div class="pull-right">
                    <input type="text" class="form-control searchInput" placeholder="输入任意词进行全表格过滤查询" style="width: 250px">
                    <button type="button" class="btn btn-default searchBtn">查询</button>
                </div>
            </div>
        </div>

                    <th data-field="tag" data-sortable="true">标签</th>
                    <th data-field="name">操作</th>
                </tr>
            </thead> -->
        </table>
    </div>
</script>
<script type="text/x-handlebars-template" id="ITSource-table-detail-template">
    <div class="row">
        <section class="col-lg-12 col-sm-12">
            <div class="box" id="ITSource-table-detail">
                <div class="box-header">
                    <i class="fa fa-laptop"></i>
                    <h3 class="box-title">{{name}}({{ip}})</h3>
                </div>
                <div class="box-body">
                    <div class="tags form-group">
                        {{#each tags}}
                        <button type="button" class="btn bg-olive btn-flat">{{@this}}</button>
                        {{/each}}
                    </div>
                    <div class="form-horizontal">
                        {{#each details}}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">{{keyText}}</label>

                            {{#if isText}}
                            <div class="col-sm-9 form-control-static">{{value}}</div>
                            {{/if}}

                            {{#if isProcess}}
                            <div class="col-sm-9 form-control-static">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-primary progress-bar-striped" role="progressbar" aria-valuenow="{{value}}" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">{{value}}%
                                    </div>
                                </div>
                            </div>
                            {{/if}}

                            {{#if isTable}}
                            <div class="col-sm-9">
                                <table class="table table-bordered">
                                    {{tableDetail value}}
                                </table>
                            </div>
                            {{/if}}
                        </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </section>
    </div>

</script>
<script type="text/x-handlebars-template" id="ITSource-table-more-template">
    <tr>
        <td colspan="6">
            <div class="form-horizontal row">
                {{#each more}}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{keyText}}：</label>
                    <div class="col-sm-10 form-control-static">{{value}}</div>
                </div>
                {{/each}}
            </div>
        </td>
    </tr>
</script>
